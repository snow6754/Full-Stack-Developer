<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University table</title>
    <style>
        table,th,thead,tbody,tr,td
        {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th colspan="3">UNIVERSITY</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">DU</td>
                <td>BUET</td>
                <td>JNU</td>
            </tr>
            <tr>
                <td>JNU</td>
                <td rowspan="2">RUET</td>
            </tr>
            <tr>
                <td>CUET</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
