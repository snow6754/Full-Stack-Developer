<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Table</title>
    <style>
        table,thead,tr,td,tbody {
            border: 1px solid black;
            border-collapse: collapse;
            
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th colspan="4">TITLE</th>
        </thead>
        <thead>
            <th colspan="2">subtitle</th>
            <th colspan="2">subtitle</th>  
        </thead>          
        <tbody>
            <tr>
                <td>1 item</td>
                <td>123</td>
                <td>1 item</td>
                <td>123</td>
            </tr>
            <tr>
                <td>1 item</td>
                <td>123</td>
                <td>1 item</td>
                <td>123</td>
            </tr>
            <tr>
                <td>1 item</td>
                <td>123</td>
                <td>1 item</td>
                <td>123</td>
            </tr>
            <tr>
                <td colspan="2">sub subtitle</td>
                <td colspan="2">sub subtitle</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
